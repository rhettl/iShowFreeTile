<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/style.css" rel="stylesheet" />
        <link type="text/css" href="fbox/jquery.fancybox.css" rel="stylesheet" />
        
        <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/jquery.isotope.js"></script>
        <script type="text/javascript" src="fbox/jquery.fancybox.js"></script>
        <script type="text/javascript" src="fbox/jquery.fancybox.pack.js"></script>
        <script type="text/javascript">
            $(function(){
                $cont = $('#fill');
                $contWidth = $cont.width();
                $cols = 4;
                $margin = 3;
                $unit = ($contWidth / $cols) - (2 * $margin); 

                $('img').each(function(){
                    $(this).width($unit);
                });
                
                $cont.isotope({
                    itemSelector: 'img',
                    layoutMode : 'masonry'
                }); 
            });
        </script>
    </head>
    <body>
        <div id="filters"></div>
        <div id="fill" style="width: 1000px">
            <img src="images/0.jpg" />
            <img src="images/1.jpg" />
            <img src="images/2.jpg" />
            <img src="images/3.jpg" />
            <img src="images/4.jpg" />
            <img src="images/5.jpg" />
            <img src="images/6.jpg" />
            <img src="images/7.jpg" />
            <img src="images/8.jpg" />
            <img src="images/9.jpg" />
            <img src="images/10.jpg" />
            <img src="images/11.jpg" />
            <img src="images/12.jpg" />
            <img src="images/13.jpg" />
            <img src="images/14.jpg" />
            <img src="images/15.jpg" />
        </div>
    </body>
</html>
